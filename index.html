<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily task list</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1 id="i1">To Do List</h1>
    <h1 id="i2">Enter your tasks here</h1>
    <input id="inputbox" class="boxes" type="text">
    <button id="addbutton">+</button>
    <h1 id="i3">Tasks to be completed</h1>
    <div id="incomplete_task" class="boxes"></div>
    <h1 id="i4">Completed Tasks</h1>
    <div id="completed_task" class="boxes"></div>

	<script src="index.js"></script>
  </body>
</html>
